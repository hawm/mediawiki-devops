version: "3"

services:
  mediawiki:
    build:
      context: ./mediawiki
      target: prod
    command: 
      - apache2-foreground
    restart: always
    environment:
      TZ:
      MW_INSTALL_PATH:
      WIKI_NAME:
      WIKI_HOST:
      WIKI_PASSWORD_SENDER_EMAIL:
      WIKI_EMERGENCY_CONTACT_EMAIL:
      SMTP_HOST:
      SMTP_PORT:
      SMTP_AUTH:
      SMTP_USERNAME:
      SMTP_PASSWORD:
      MARIADB_HOST:
      MARIADB_PORT:
      MARIADB_DATABASE:
      MARIADB_USER:
      MARIADB_PASSWORD:
      REDIS_HOST:
      REDIS_PORT:
      WIKI_READONLYFILE_PATH: ${LOCK_DIR}/lock
      WIKI_SCRIPT_DIR:
    volumes:
      # maintaince scripts
      - ./mediawiki/scripts:${WIKI_SCRIPT_DIR}:ro
      # settings
      - ./mediawiki/LocalSettings.php:${MW_INSTALL_PATH}/LocalSettings.php:ro
      - ./mediawiki/settings:${MW_INSTALL_PATH}/settings:ro
      # apache
      - ./mediawiki/.htaccess:${MW_INSTALL_PATH}/.htaccess:ro
      # robots
      - ./mediawiki/robots.txt:${MW_INSTALL_PATH}/robots.txt:ro
      # favicon
      - ./mediawiki/favicon.ico:${MW_INSTALL_PATH}/favicon.ico:ro
      # uploads
      - wiki-upload:${MW_INSTALL_PATH}/images
      # lock
      - wiki-lock:${LOCK_DIR}
    labels:
      traefik.enable: "true"
      traefik.http.routers.wiki-secure.rule: Host(`${WIKI_HOST}`)
      traefik.http.routers.wiki-secure.entrypoints: websecure
      traefik.http.routers.wiki-secure.tls: "true"
      traefik.http.routers.wiki-secure.tls.certresolver: letsencrypt
      traefik.http.routers.wiki.rule: Host(`${WIKI_HOST}`)
      traefik.http.routers.wiki.entrypoints: web
      traefik.http.middlewares.wiki.redirectscheme.scheme: https
    networks:
      - web
      - database
      - cache
    extra_hosts:
      - ${WIKI_HOST}:host-gateway
    depends_on:
      - mariadb
      - redis

  mariadb:
    build: mariadb
    restart: always
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      TZ:
      MARIADB_DATABASE:
      MARIADB_USER:
      MARIADB_PASSWORD:
      MARIADB_ROOT_PASSWORD:
    volumes:
      - wiki-database:/var/lib/mysql
      - wiki-database-dump:/var/mysqldump
    networks:
      - database

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis-data:/data
      - ./redis/conf:/usr/local/etc/redis:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - cache

  overcommit:
    image: alpine:latest
    profiles:
      - overcommit
    restart: "no"
    privileged: true
    volumes:
      - /proc/sys/vm:/mnt/vm
    command: >
      sh -c "
      echo 1 > /mnt/vm/overcommit_memory 
      && echo overcommit statu: 
      && cat /mnt/vm/overcommit_memory
      "

  traefik:
    image: traefik:latest
    restart: always
    ports:
      - 80:80
      - 443:443
    environment:
      TRAEFIK_PROVIDERS_DOCKER: "true"
      TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT: "false"
      TRAEFIK_PROVIDERS_DOCKER_NETWORK: traefik
      TRAEFIK_ENTRYPOINTS_web_ADDRESS: :80
      TRAEFIK_ENTRYPOINTS_websecure_ADDRESS: :443
      TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_TLSCHALLENGE: "true"
      TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_EMAIL: ${ACME_EMAIL}
      TRAEFIK_CERTIFICATESRESOLVERS_letsencrypt_ACME_STORAGE: /etc/traefik/acme/acme.json
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme-data:/etc/traefik/acme
    networks:
      - web

  rclone:
    profiles:
      - rclone
    build: rclone
    environment: 
      TZ:
      BACKUP_DST:
      BACKUP_OPTS:
    volumes:
      - wiki-database-dump:/data/database
      - wiki-upload:/data/upload
      - wiki-backup:/var/backups/mediawiki

networks:
  web:
    name: traefik
  database:
  cache:

volumes:
  wiki-database:
  wiki-database-dump:
  wiki-upload:
  wiki-backup:
  wiki-lock:
  acme-data:
  redis-data:
